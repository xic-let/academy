name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag academy:latest
    
    - name: Lists the docker images
      run: docker images
    - name: Set tag and build Docker image
      uses: ./academy/.github/actions/docker_build@main
      with:
        path_dockerfile: './Dockerfile'
        
        image_name: 'academy'
        tag_name: 'latest'
      env:
        TAG: ${{ steps.set-tag.outputs.tag }}
    - name: Export Docker image name
      run: |
        if [ -z "${{ inputs.tag_name }}" ]; then
          echo "TAG=$(date +%s)" >> $GITHUB_ENV
        else
          echo "TAG=${{ inputs.tag_name }}" >> $GITHUB_ENV
        fi
        echo "DOCKER_IMAGE_NAME=${{ inputs.image_name }}:$TAG" >> $GITHUB_ENV